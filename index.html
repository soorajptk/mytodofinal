<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  </head>
  <body>
   
    <div class="header bg-black">
      <div class="row part">
      <div class="col-lg-6 col-md-6 col-sm-6 col-6 d-flex ">
        <div class="my-auto">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="icon">
        </div>
        <div class="text-white mt-4">
        <h2 class="heading">Todo list</h2>

        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-6">
        <button class="float-end" id="header-btn" onclick="shw()">Login</button>

      </div>
    </div>
    </div>

    
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="span1" class="close">&times;</span>
        <p id="para"></p>
      </div>
    
    </div>
    




    <div class="login-body" id="login-body">
         <div class="main" id="main">
       <h1>Login</h1>
    <form action="" >
           <div class="text-field">
            <input type="text" oninput="act('user','userspan')" id="username">
            <span id="userspan"></span>
            <label id="user" for="username">Username</label>
           </div>
           <div class="text-field">
            <input type="text" oninput="act('passwrd','passwrdspan')" id="password">
            <span id="passwrdspan"></span>
            <label id="passwrd" for="password">Password</label>
           </div>
           <div class="pass">forgot password ?</div>
          <input id="bttn" type="submit" value="Login">
          <div class="signup_link">
              Not a member ?<a href="#">signup</a>
          </div>
       </form>
      </div>

   </div>
   <script src="action.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

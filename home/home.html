<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="homestyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


  </head>
  <body>
    <div class="header bg-black">
      <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 col-6">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906334.png" alt="icon">
        <button id="todo">Todo list</button>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6 col-6">
        <button class="float-end" id="header-btn" onclick="">Logout</button>

      </div>
    </div>
    </div>

    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span id="span1" class="close">&times;</span>
        <p id="para"></p>
      </div>
    
    </div>
    



    <div class="row">
      <form action="">
        <input type="text" name="input-txt" class="input-txt" placeholder="What Do You Have Planned?">
        <button class="input-btn" id="add"><i class="fas fa-plus-square"></i></button>
        <button class="input-search" id="search"><i class="fas fa-search"></i></button>
      </form>
      <div class="col-lg-8  mx-auto col-md-8 col-sm-8 col-8 mx-auto mt-4  home-main" id="home-main">
        <div>
          <ul id="list-items" class="list-items"></ul>
        </div>
    </div>
      
   </div>
   <script src="action.js"></script>
   <script src="h-action.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
